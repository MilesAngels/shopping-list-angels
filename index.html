<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Shopping List Angels</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/ASSETS/shopping.png">
  </head>
  <body>
    <main>
       <!-- Shopping App Title -->
      <h1 id="app-title">Shopping List</h1>

      <!-- Add Item Form -->
      <form id="item-input-form">
        <input
          type="text"
          name="item-input"
          id="item-input"
          placeholder="Enter new item"
        /><button type="submit" id="add-item-btn">+</button>
      </form>

      <!--  Filter -->
      <section id="filter-container">
        <input
          type="text"
          name="form-filter"
          id="filter"
          placeholder="Filter Items"
        />
      </section>

      <!-- Display item list -->
      <section id="item-list-container">
        <ul id="item-list">
          <!-- new items populated here!!! -->
          <!-- <li class="item">Milk<button class="remove-item-btn"><i class="fa-solid fa-xmark"></i></button></li> -->
        </ul>
      </section>

      <!-- Clear button -->
      <button id="clear-display">Clear All</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
